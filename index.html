<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>slider</title>
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <h1>confeitaria Cantinho Alegre</h1>


        <div class="bgslider">



            <div class="slider">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">


                    <div class="slide first">
                        <img src="https://blog.praticabr.com/wp-content/uploads/2019/11/310210-7-itens-de-confeitaria-indispensaveis-para-a-sua-producao-1024x683.jpg"
                            alt="imagem 1" title="confeitaria">

                    </div>

                    <div class="slide">
                        <img src=" https://massamadreblog.com.br/wp-content/uploads/2019/05/290332-tudo-o-que-voce-precisa-saber-sobre-as-novidades-na-confeitaria-fique-por-dentro-e-se-inspire.jpg"
                            alt="imagem 2" title="bolo de morango">

                    </div>


                    <div class="slide">
                        <img src="https://www.wreducacional.com.br/img_cursos/prod/img_610x320/culinaria/confeitaria.jpg"
                            alt="imagem 3" title="confeitos">

                    </div>


                    <div class="slide">
                        <img src=" https://foodsafetybrazil.org/wp-content/uploads/2019/10/confeitaria.jpeg"
                            alt=" imagem 4" title="vitrine">

                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>





                    <!--fecha div slides-->
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>



                <!---->
            </div>
            <h2>algumas imagens da nossa confeitaria</h2>

        </div>

        <h3></h3>


    </main>



</body>

</html>
